title: Gender Reveal Moment

<div class="bg-gradient-to-br from-pink-100 via-purple-50 to-blue-100 min-h-screen overflow-hidden">
    <!-- Pre-Reveal Screen -->
    <div id="preReveal" class="min-h-screen flex items-center justify-center">
        <div class="text-center max-w-2xl mx-auto px-4">
            <h1 class="text-6xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent mb-8">
                Ready for the Big Moment?
            </h1>
            
            <div class="bg-white rounded-3xl shadow-2xl p-12 mb-8">
                <div class="text-8xl mb-6" id="revealIcon">üé∞</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4" id="revealType">Slot Machine Reveal</h2>
                <p class="text-xl text-gray-600 mb-8">Get ready to discover if it's a boy or a girl!</p>
                
                <!-- Countdown Timer -->
                <div id="countdown" class="text-6xl font-bold text-purple-600 mb-8 hidden">
                    <span id="countdownNumber">3</span>
                </div>
                
                <button id="startRevealBtn" 
                        class="bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-6 px-16 rounded-full text-2xl shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 pulse-animation">
                    üéâ START REVEAL üéâ
                </button>
            </div>
            
            <p class="text-gray-600 text-lg">
                Tip: For the best experience, make sure your volume is on and go fullscreen!
            </p>
        </div>
    </div>

    <!-- Animation Container (Hidden Initially) -->
    <div id="animationContainer" class="hidden fixed inset-0 bg-black z-50">
        <!-- Slot Machine Animation -->
        <div id="slotMachine" class="hidden h-full flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-white text-4xl font-bold mb-8 opacity-75">Gender Reveal</h1>
                
                <!-- Slot Machine -->
                <div class="slot-machine bg-gradient-to-b from-yellow-400 via-yellow-500 to-yellow-600 rounded-3xl p-12 shadow-2xl">
                    <div class="slot-display bg-black rounded-2xl p-8 mb-8">
                        <div class="flex justify-center space-x-4">
                            <div class="slot-reel" id="reel1">
                                <div class="reel-items">
                                    <div class="reel-item">B</div>
                                    <div class="reel-item">G</div>
                                    <div class="reel-item">O</div>
                                    <div class="reel-item">I</div>
                                    <div class="reel-item">Y</div>
                                    <div class="reel-item">R</div>
                                    <div class="reel-item">L</div>
                                </div>
                            </div>
                            <div class="slot-reel" id="reel2">
                                <div class="reel-items">
                                    <div class="reel-item">O</div>
                                    <div class="reel-item">I</div>
                                    <div class="reel-item">Y</div>
                                    <div class="reel-item">R</div>
                                    <div class="reel-item">L</div>
                                    <div class="reel-item">B</div>
                                    <div class="reel-item">G</div>
                                </div>
                            </div>
                            <div class="slot-reel" id="reel3">
                                <div class="reel-items">
                                    <div class="reel-item">Y</div>
                                    <div class="reel-item">R</div>
                                    <div class="reel-item">L</div>
                                    <div class="reel-item">B</div>
                                    <div class="reel-item">G</div>
                                    <div class="reel-item">O</div>
                                    <div class="reel-item">I</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Handle -->
                    <div class="slot-handle">
                        <div class="handle bg-red-500 rounded-full p-4 shadow-lg">
                            <div class="w-8 h-16 bg-red-600 rounded-full"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Result Display -->
                <div id="result" class="hidden mt-12">
                    <div class="result-text text-8xl font-bold mb-6" id="resultText"></div>
                    <div class="confetti-container" id="confetti"></div>
                    <button id="replayBtn" 
                            class="bg-white text-purple-600 font-bold py-4 px-12 rounded-full text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 mt-8">
                        üîÑ Play Again
                    </button>
                    <button id="exitFullscreenBtn" 
                            class="bg-gray-600 text-white font-bold py-4 px-12 rounded-full text-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 mt-4 ml-4">
                        ‚Üê Exit Fullscreen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="spinSound" preload="auto">
        <source src="{{ site.baseurl }}/assets/audio/slot-spin.mp3" type="audio/mpeg">
    </audio>
    <audio id="winSound" preload="auto">
        <source src="{{ site.baseurl }}/assets/audio/celebration.mp3" type="audio/mpeg">
    </audio>

    <script src="{{ site.baseurl }}/assets/js/reveal.js"></script>
    <script src="{{ site.baseurl }}/assets/js/animations/slot.js"></script>
</div>
