# Site settings
title: "Gender Reveal"
email: your-email@example.com
description: >-
  Create magical gender reveal moments with beautiful animations.
  Select your reveal style, choose the gender, and share the unforgettable moment.

baseurl: "/gender-reveal-site" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/